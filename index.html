<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日月潭旅遊</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- 置底背景圖 -->
    <img
      class="fixed-image"
      src="./images/玄光碼頭地標.jpg"
      alt="fixed-image"
    />
    <header>
      <section class="logo">
        <img src="./images/webloge.png" alt="日月潭旅遊logo" />
        <h1>日月潭旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-chalkboard"></i> 首頁</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-mountain-sun"></i> 景點</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-suitcase"></i> 食宿</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="background-img">
        <div
          id="carouselTopImg"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/金龍山2.jpg"
                class="d-block w-100"
                alt="金龍山2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/九族櫻花.jpg"
                class="d-block w-100"
                alt="九族櫻花"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/月牙灣.jpg"
                class="d-block w-100"
                alt="月牙灣"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/金龍山.jpg"
                class="d-block w-100"
                alt="金龍山"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/日月潭自行車道-水社段.jpg"
                class="d-block w-100"
                alt="日月潭自行車道-水社段"
              />
            </div>
          </div>
        </div>
        <div class="filter">
          <h3>日月潭<br />島中央的世外桃源</h3>
        </div>
      </section>
      <section class="info-circles">
        <h3>推薦景點</h3>
        <div class="circles">
          <div class="circle">
            <img src="./images/2019九族櫻花祭.jpg" alt="九族櫻花祭" />
            <p>九族櫻花祭</p>
          </div>
          <div class="circle">
            <img src="./images/位在臺21省道上的朝霧碼頭.jpg" alt="朝霧碼頭" />
            <p>朝霧碼頭</p>
          </div>
          <div class="circle">
            <img src="./images/伊達邵碼頭乘船處.jpg" alt="伊達邵碼頭" />
            <p>伊達邵碼頭</p>
          </div>
          <div class="circle">
            <img src="./images/水社碼頭夕陽.jpg" alt="水社碼頭" />
            <p>水社碼頭</p>
          </div>
        </div>
      </section>
      <section class="empty-container">
        <h3>開始規劃旅遊行程，來一趟日月潭之旅吧</h3>
      </section>
      <section class="google-map">
        <h3>前往日月潭</h3>
        <p>
          日月潭位於臺灣南投縣魚池鄉，是一座美麗的高山湖泊。潭面以拉魯島為界，東側形如「日」，西側形如「月」，故名日月潭。<br />其周圍山重水複，林木蒼鬱，潭面廣闊水平如鏡，映照群山變化萬千。
        </p>
        <!-- 嵌入GOOGLE地圖 -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116777.92750524377!2d120.82348754370517!3d23.84311499162072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468d5e076ee0005%3A0xec17a6fd5312a528!2z5pel5pyI5r2t!5e0!3m2!1szh-TW!2stw!4v1706277917059!5m2!1szh-TW!2stw"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <script>
        var myCarousel = document.querySelector("#myCarousel");
        var carousel = new bootstrap.Carousel(myCarousel);
      </script>
    </main>

    <footer>
      <h3>關注第一線美景</h3>
      <section class="sns-link">
        <a href="https://www.facebook.com/sunmoonlaketw" target="_blank"
          ><img src="./icons/facebook.svg" alt="facebook"
        /></a>
        <a href="https://www.instagram.com/sunmoonlaketw/" target="_blank"
          ><img src="./icons/icons8-instagram.svg" alt="instagram"
        /></a>
        <a href="https://www.youtube.com/user/sunmoonlake362" target="_blank"
          ><img src="./icons/youtube.svg" alt="youtube"
        /></a>
      </section>
    </footer>
  </body>
</html>
