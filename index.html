<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日月潭旅遊</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./images/webloge.png" alt="日月潭旅遊logo" />
        <h1>日月潭旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-chalkboard"></i> 首頁</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-mountain-sun"></i> 景點</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-suitcase"></i> 食宿</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="background-img">
        <div
          id="carouselTopImg"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/月牙灣.jpg"
                class="d-block w-100"
                alt="月牙灣"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/九族櫻花.jpg"
                class="d-block w-100"
                alt="水社碼頭夕陽"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/伊達邵碼頭八角亭.jpg"
                class="d-block w-100"
                alt="伊達邵碼頭八角亭"
              />
            </div>
          </div>
        </div>
        <div class="filter">
          <h3>日月潭<br />島中央的世外桃源</h3>
        </div>
      </section>
      <section class="info-circles">
        <h3>推薦景點</h3>
        <div class="circles">
          <div class="circle">
            <img src="./images/2019九族櫻花祭.jpg" alt="九族櫻花祭" />
            <p>九族櫻花祭</p>
          </div>
          <div class="circle">
            <img src="./images/位在臺21省道上的朝霧碼頭.jpg" alt="朝霧碼頭" />
            <p>朝霧碼頭</p>
          </div>
          <div class="circle">
            <img src="./images/伊達邵碼頭乘船處.jpg" alt="伊達邵碼頭" />
            <p>伊達邵碼頭</p>
          </div>
          <div class="circle">
            <img src="./images/水社碼頭夕陽.jpg" alt="水社碼頭" />
            <p>水社碼頭</p>
          </div>
        </div>
      </section>
      <script>
        var myCarousel = document.querySelector("#myCarousel");
        var carousel = new bootstrap.Carousel(myCarousel);
      </script>
    </main>
  </body>
</html>
